<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>JavaScript-Study(jQuery)</title>
</head>
<body>
	<div id ="content">
		<div class="inner">
			<p>ツールを開くには、タイトルバーをクリックしてください</p>
			<div id="toolBox">
				<p id="toolTitle">
					<a href = "#toolContent">
						ファイル
					</a>
				</p>
				<div id = "toolContent" style="display:none">

				<div id = "toolContent">
					<ul>
						<li>新規</li>
						<li>上書き保存</li>
						<li>名前を付けて保存</li>
						<li>とじる</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="C:\Users\Masayuki\Desktop\Job\JavaScript\Study\js\jquery.js" ></script>
	<script type="text/javascript">
		$('#toolContent').hide();
		$('#toolTitle').bind('click', function() {
			$('#toolContent').slideDown('slow');
			$('#toolContent').css('display', 'block');
		});
	</script>
</body>
</html>
